<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#32cd32;stop-opacity:0.12" />
      <stop offset="50%" style="stop-color:#32cd32;stop-opacity:0.06" />
      <stop offset="100%" style="stop-color:#32cd32;stop-opacity:0.02" />
    </linearGradient>
    <linearGradient id="heroGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#32cd32;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#32cd32;stop-opacity:0.03" />
    </linearGradient>
    <radialGradient id="heroRadial" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#32cd32;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#32cd32;stop-opacity:0.01" />
    </radialGradient>
  </defs>
  
  <!-- Background gradient -->
  <rect width="1200" height="400" fill="url(#heroRadial)"/>
  
  <!-- Large floating geometric shapes -->
  <polygon points="100,80 180,60 220,140 140,160" fill="url(#heroGrad1)" stroke="#32cd32" stroke-width="1" stroke-opacity="0.15"/>
  
  <!-- Rocket-like shape -->
  <polygon points="80,200 60,280 120,300 140,220" fill="url(#heroGrad2)" stroke="#32cd32" stroke-width="1" stroke-opacity="0.12"/>
  <circle cx="100" cy="250" r="10" fill="#32cd32" fill-opacity="0.08"/>
  
  <!-- Complex multi-faceted structure -->
  <polygon points="950,50 1050,30 1100,100 1000,130 980,90" fill="url(#heroGrad1)" stroke="#32cd32" stroke-width="1" stroke-opacity="0.15"/>
  <polygon points="980,90 1020,80 1040,120 1000,140" fill="url(#heroGrad2)" stroke="#32cd32" stroke-width="1" stroke-opacity="0.1"/>
  
  <!-- Folder/document shape -->
  <polygon points="1000,180 1080,160 1120,200 1040,220" fill="url(#heroGrad1)" stroke="#32cd32" stroke-width="1" stroke-opacity="0.12"/>
  <rect x="1010" y="190" width="50" height="25" fill="#32cd32" fill-opacity="0.06" stroke="#32cd32" stroke-width="1" stroke-opacity="0.08"/>
  
  <!-- Central hexagonal element -->
  <polygon points="500,120 580,100 640,160 580,200 500,180 440,160" fill="url(#heroGrad2)" stroke="#32cd32" stroke-width="1" stroke-opacity="0.1"/>
  
  <!-- Diamond cluster -->
  <polygon points="200,280 250,230 300,280 250,330" fill="url(#heroGrad1)" stroke="#32cd32" stroke-width="1" stroke-opacity="0.12"/>
  
  <!-- Triangular elements -->
  <polygon points="800,300 850,250 900,300" fill="url(#heroGrad2)" stroke="#32cd32" stroke-width="1" stroke-opacity="0.1"/>
  <polygon points="820,320 850,280 880,320" fill="url(#heroGrad1)" stroke="#32cd32" stroke-width="1" stroke-opacity="0.08"/>
  
  <!-- Small floating circles -->
  <circle cx="350" cy="80" r="15" fill="#32cd32" fill-opacity="0.06" stroke="#32cd32" stroke-width="1" stroke-opacity="0.08"/>
  <circle cx="600" cy="300" r="10" fill="#32cd32" fill-opacity="0.05" stroke="#32cd32" stroke-width="1" stroke-opacity="0.06"/>
  <circle cx="150" cy="250" r="8" fill="#32cd32" fill-opacity="0.08" stroke="#32cd32" stroke-width="1" stroke-opacity="0.1"/>
  <circle cx="750" cy="150" r="12" fill="#32cd32" fill-opacity="0.04" stroke="#32cd32" stroke-width="1" stroke-opacity="0.05"/>
</svg>
